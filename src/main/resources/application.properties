# database MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/comercio?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true

# database PostgreSQL
db2.datasource.url=jdbc:postgresql://localhost:5432/postgres
db2.datasource.username=postgres
db2.datasource.password=postgres
db2.datasource.driverClassName=org.postgresql.Driver
db2.jpa.show-sql=true

# hibernate.X
hibernate.spring.database.platform=org.hibernate.dialect.MySQL8Dialect
hibernate.db2.database.platform=org.hibernate.dialect.PostgreSQLDialect
hibernate.ddl.auto=create-drop